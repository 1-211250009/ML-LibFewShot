epoch: 100
test_epoch: 5

parallel_part:
  - emb_func

pretrain_path: ~
resume: False
# few shot settings
way_num: 5
shot_num: 1
query_num: 15
test_way: ~ # use ~ -> test_* = *_num
test_shot: ~
test_query: ~
episode_size: 1
train_episode: 100
test_episode: 600

# general model setting
batch_size: 128

device_ids: 2
n_gpu: 1

# optimizer info
optimizer:
  name: SGD
  kwargs:
    lr: 0.01
    weight_decay: 5e-4
    momentum: 0.9
  other: ~


# lr_scheduler info
lr_scheduler:
  name: CosineAnnealingLR
  kwargs:
    T_max: 50
    eta_min: 0
